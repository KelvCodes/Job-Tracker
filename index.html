body>
    <div class="container">
        <h1><i class="fas fa-briefcase"></i> Job Application Tracker</h1>

        <!-- Job Form -->
        <div class="job-form">
            <input type="text" id="jobTitle" placeholder="Job Title" required>
            <input type="text" id="company" placeholder="Company" required>
            <input type="date" id="applicationDate">
            <select id="status">
                <option value="Applied">Applied</option>
                <option value="Interview">Interview</option>
                <option value="Rejected">Rejected</option>
                <option value="Offer">Offer</option>
            </select>
            <button id="addJob" class="gradient-btn">Add Job</button>
        </div>

        <!-- Filter and Sort -->
        <div class="controls">
            <input type="text" id="search" placeholder="Search by title or company">
            <select id="sort">
                <option value="date">Sort by Date</option>
                <option value="title">Sort by Title</option>
                <option value="status">Sort by Status</option>
            </select>
        </div>

        <!-- Job List -->
        <div class="job-list">
            <h2>Your Applications</h2>
            <ul id="jobContainer"></ul>
        </div>
    </div>
</body>
</html>
