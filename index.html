           <label for="applicationDate">Application Date</label>
                            <input type="date" id="applicationDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">Status*</label>
                            <select id="status" required>
                                <option value="Saved">Saved</option>
                                <option value="Applied" selected>Applied</option>
                                <option value="Interview">Interview</option>
                                <option value="Offer">Offer</option>
                                <option value="Rejected">Rejected</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" data-tab-content="details">
                    <div class="form-group">
                        <label for="jobUrl">Job Posting URL</label>
                        <input type="url" id="jobUrl" placeholder="https://company.com/careers/123">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="salary">Salary Range</label>
                            <input type="text" id="salary" placeholder="$90,000 - $120,000">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" placeholder="e.g. Remote, New York">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" placeholder="Add any important notes about this application..."></textarea>
                    </div>
                </div>
                
                <div class="tab-content" data-tab-content="interview">
                    <div class="form-group">
                        <label for="interviewDate">Interview Date</label>
                        <input type="datetime-local" id="interviewDate">
                    </div>
                    <div class="form-group">
                        <label for="interviewType">Interview Type</label>
                        <select id="interviewType">
                            <option value="">Select type</option>
                            <option value="Phone">Phone Screen</option>
                            <option value="Technical">Technical</option>
                            <option value="Behavioral">Behavioral</option>
                            <option value="Onsite">Onsite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="interviewPrep">Preparation Notes</label>
                        <textarea id="interviewPrep" placeholder="Research points, questions to ask, etc."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="interviewFeedback">Feedback</label>
                        <textarea id="interviewFeedback" placeholder="Interviewer comments, your impressions..."></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="secondary-btn" id="prevTab">Previous</button>
                    <button type="button" class="secondary-btn" id="nextTab">Next</button>
                    <button type="submit" class="gradient-btn primary-btn">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content glass-modal">
            <span class="close-btn">&times;</span>
            <div id="jobDetailsContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
